<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naruto Neo Universe</title>
<style>
    /* Dark neon background with gradient */
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #111 0%, #222 100%);
        color: #ffeb3b; /* Neon yellow text */
        text-align: center;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Keyframes for flicker animation */
    @keyframes neonFlicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #ffeb3b; }
        20%, 24%, 55% { text-shadow: 0 0 5px #ffeb3b, 0 0 10px #ffeb3b, 0 0 15px #ffeb3b; }
    }

    /* Heading style with animation */
    h1 {
        font-size: 3rem;
        margin: 0 20px;
        animation: neonFlicker 1.5s infinite alternate;
    }

    /* Author credit with softer flicker */
    p.author {
        margin-top: 10px;
        font-size: 1.2rem;
        color: #fff176;
        text-shadow: 0 0 5px #fff176;
        animation: neonFlicker 2s infinite alternate;
    }

    /* Neon button links */
    a {
        display: block;
        margin: 20px auto;
        padding: 15px 30px;
        width: 250px;
        text-decoration: none;
        color: #ffeb3b;
        font-weight: bold;
        font-size: 1.1rem;
        border: 2px solid #ffeb3b;
        border-radius: 10px;
        transition: 0.3s;
        text-shadow: 0 0 5px #ffeb3b;
        animation: neonFlicker 1.8s infinite alternate;
    }

    a:hover {
        background-color: #ffeb3b;
        color: #111;
        box-shadow: 0 0 20px #ffeb3b, 0 0 40px #ffeb3b, 0 0 60px #ffeb3b;
    }
</style>
</head>
<body>
    <h1>Naruto Neo Universe by Masashi Kishimoto</h1>
    <p class="author">Written by NVNET</p>
    <a href="Naruto neo universe.html">Read the Story</a>
    <a href="details.html">View Details</a>
</body>
</html>
